    <link rel="stylesheet" href="clean-styles.css">
    <link rel="stylesheet" href="library.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Desktop Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>ðŸŒ± Urban Garden</h2>
            </div>
            
            <ul class="sidebar-nav">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="library.html" class="nav-link active"><i class="fas fa-leaf"></i> Plant Library</a></li>
                <li><a href="garden.html" class="nav-link"><i class="fas fa-seedling"></i> My Garden</a></li>
                <li><a href="tasks.html" class="nav-link"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="community.html" class="nav-link"><i class="fas fa-users"></i> Community</a></li>
                <li><a href="journal.html" class="nav-link"><i class="fas fa-book"></i> Journal</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>ðŸŒ¿ Plant Library</h1>
                <p>Discover and learn about plants for your garden</p>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <div style="position: relative; margin-bottom: 24px;">
                        <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #64748b;"></i>
                        <input
                            type="text"
                            placeholder="Search plants..."
                            id="searchInput"
                            style="width: 100%; padding: 12px 12px 12px 40px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px;"
                        />
                    </div>
                    
                    <div class="plant-grid" id="plantGrid">
                        <!-- Plant cards will be generated here -->
                    </div>
                </div>
            </div>

            <!-- Plant Detail Modal -->
            <div class="plant-modal" id="plantModal">
                <div class="modal-content">
                    <button class="modal-close" id="modalClose">&times;</button>
                    <div class="modal-body" id="modalBody">
                        <!-- Plant details will be loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <div class="mobile-nav-grid">
                <a href="index.html" class="mobile-nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="library.html" class="mobile-nav-item active">

                </a>
                <a href="community.html" class="mobile-nav-item">
                    <i class="fas fa-users"></i>

                </a>
                <a href="journal.html" class="mobile-nav-item">
                    <i class="fas fa-book"></i>
                    <span>Journal</span>
                </a>
            </div>
        </nav>

        <!-- FAB -->
        <button class="fab">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
